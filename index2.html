<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Dashboard</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <div class="profile">
                <img src="user-icon.png" alt="Profile" class="profile-img">
                <div class="profile-info">
                    <!-- <h3>Celeste T. Koch</h3> -->
                    <p>Welcome to Pulse Guard</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-button">&#9829;</button>
                <button class="icon-button">&#128279;</button>
            </div>
        </header>
        
        <div class="main-content">
            <!-- Wellness Section -->
            <section class="wellness">
                <h2>Wellness</h2>
                <p>19,365.29 <span>KCAL Totally</span></p>
                <p>Calories Burned: 265</p>
                <p>Workouts Completed: 8</p>
            </section>
            
            <!-- Analytics Section -->
            <section class="analytics">
                <h2>Analytics</h2>
                <div class="analytics-info">
                    <div class="stat">
                        <h3>09:45</h3>
                        <p>Tracker</p>
                    </div>
                    <div class="stat">
                        <h3>98.57Â°</h3>
                        <p>Body Temperature</p>
                    </div>
                </div>
            </section>

            <!-- Progress Section -->
            <section class="progress">
                <h2>Progress</h2>
                <div class="progress-bar">
                    <div class="progress-value" style="width: 70%;"></div>
                </div>
                <p>Running: 139km</p>
            </section>

            <!-- Heart Rate -->
            <section class="heart-rate">
                <h2>Heart Rate</h2>
                <div class="heart-rate-info">
                    <p>BPM: 89</p>
                </div>
            </section>
        </div>

        <!-- Footer Section -->
        <footer class="footer">
            <!-- <button class="get-app">Get App</button> -->
        </footer>
    </div>
</body>
</html>
